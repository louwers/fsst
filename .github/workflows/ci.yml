name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Configure CMake
      run: |
        cmake -B build -S .
    
    - name: Build
      run: |
        cmake --build build --config Release

